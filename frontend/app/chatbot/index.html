<script src="https://cdn.jsdelivr.net/npm/quickchart-js"></script>

<script>
    

    // Function to generate data points for O(n^2) time complexity
    function quadraticTime(n) {
        return n * n;
    }

    // Generate data points
    const dataPoints = Array.from({ length: 300 }, (_, i) => ({
        x: i + 50,
        yLinear: linearTime(i + 10),
        yQuadratic: quadraticTime(i + 1),
    }));

    // Create a QuickChart URL for the asymptotic graphs
    const chartConfig = {
        type: 'line',
        data: {
            labels: dataPoints.map(point => point.x),
            datasets: [
                {
                    label: 'O(n)',
                    data: dataPoints.map(point => point.yLinear),
                    borderColor: 'blue',
                    fill: false,
                },
                {
                    label: 'O(n^2)',
                    data: dataPoints.map(point => point.yQuadratic),
                    borderColor: 'red',
                    fill: false,
                },
            ],
        },
        options: {
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom',
                },
                y: {
                    type: 'linear',
                    position: 'left',
                },
            },
            plugins: {
                legend: {
                    display: true,
                },
            },
        },
    };

    const chartUrl = `https://quickchart.io/chart?width=600&height=400&c=${encodeURIComponent(JSON.stringify(chartConfig))}`;

    // Display the graph using an image tag
    document.write(`<img src="${chartUrl}" alt="Asymptotic Graphs">`);
</script>
